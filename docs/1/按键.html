<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Metal Mecha Style B+</title>
    <style>
        /* 基础页面设置 - 仅用于展示 */
        body {
            background-color: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 20px;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 { color: #444; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; margin-bottom: 30px; }

        /* =========================================
           Style B+ [ 重装机甲 - 故障协议版 ]
           核心升级：色差、噪点纹理、伪随机动画
           ========================================= */

        /* 局部变量定义 */
        .style-b {
            --bg-base: #111;
            --bg-hover: #1a1a1a;
            --text-main: #666;
            --text-hover: #fff;
            --glitch-offset: 2px;
        }

        /* 状态颜色映射 */
        .style-b .enable { --theme: #00ff9d; --shadow-clr: rgba(0, 255, 157, 0.4); }
        .style-b .ban { --theme: #ff0055; --shadow-clr: rgba(255, 0, 85, 0.4); }
        .style-b .rate-limit { --theme: #ffcc00; --shadow-clr: rgba(255, 204, 0, 0.4); }

        .style-b .ip-btn {
            position: relative;
            appearance: none;
            border: none;
            outline: none;
            background: var(--bg-base);
            color: var(--text-main);
            
            /* 布局与字体 */
            padding: 12px 32px 12px 24px;
            font-family: 'Courier New', Courier, monospace; /* 改用等宽字体增加机械感 */
            font-size: 12px;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            overflow: hidden; /* 裁剪溢出 */

            /* 复杂的切角设计 (更具侵略性) */
            clip-path: polygon(
                12px 0, 100% 0, 
                100% calc(100% - 12px), calc(100% - 12px) 100%, 
                0 100%, 0 12px
            );

            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 增加微弱的内部机械纹理边框 */
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
        }

        /* ----------------------------------
           层级 1: 复合背景纹理 (网格 + 条纹)
           ---------------------------------- */
        .style-b .ip-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            
            /* 双重背景：一层是斜条纹，一层是细网格 */
            background: 
                linear-gradient(90deg, transparent 50%, rgba(0,0,0,0.8) 50%), /* 细竖线 */
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 5px,
                    var(--theme) 5px,
                    var(--theme) 6px, /* 极细的彩色线条 */
                    transparent 6px,
                    transparent 12px
                );
            background-size: 4px 100%, 20px 20px; /* 两种纹理的尺寸 */
            
            opacity: 0.05; /* 默认极低透明度 */
            z-index: 0;
            transform: translateX(-100%) skewX(-15deg); /* 初始位置移出视野 */
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.3s;
        }

        /* ----------------------------------
           层级 2: 能量指示条 (带呼吸效果)
           ---------------------------------- */
        .style-b .ip-btn::after {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 3px;
            background: var(--theme);
            box-shadow: 0 0 5px var(--theme); /* 荧光感 */
            z-index: 1;
            transition: width 0.2s, box-shadow 0.2s;
        }

        /* ----------------------------------
           交互状态: Hover
           ---------------------------------- */
        .style-b .ip-btn:hover {
            color: var(--text-hover);
            background: var(--bg-hover);
            padding-left: 36px; /* 更夸张的位移 */
            text-shadow: 0 0 5px var(--theme); /* 文字光晕 */
        }

        .style-b .ip-btn:hover::before {
            opacity: 0.15;
            transform: translateX(0) skewX(-15deg);
            /* 激活背景滚动动画 */
            animation: tactical-scan 2s linear infinite;
        }

        .style-b .ip-btn:hover::after {
            width: 5px;
            /* 能量过载的光晕 */
            box-shadow: 0 0 15px var(--theme), 0 0 25px var(--theme); 
            animation: pulse-bar 0.8s ease-in-out infinite alternate;
        }

        /* ----------------------------------
           高级特性: 伪随机故障效果 (Randomness)
           利用 span 包裹文字或直接操作文本阴影
           ---------------------------------- */
        
        /* 针对不同位置的按钮应用略微不同的动画延迟，打破机械重复感 */
        .style-b .ip-btn:nth-child(odd):hover {
            animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
            color: var(--theme); /* 奇数项变色 */
        }
        
        .style-b .ip-btn:nth-child(even):hover {
            animation: glitch-skew 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
        }

        .style-b .ip-btn:hover span {
            display: inline-block;
            /* 文字 RGB 分离抖动 */
            animation: glitch-text 2s infinite linear alternate-reverse;
        }

        /* ----------------------------------
           动画关键帧定义
           ---------------------------------- */
        
        /* 背景纹理移动 */
        @keyframes tactical-scan {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 0 0, 40px 0; }
        }

        /* 左侧条呼吸 */
        @keyframes pulse-bar {
            from { opacity: 0.8; }
            to { opacity: 1; box-shadow: 0 0 30px var(--theme); }
        }

        /* 容器整体微幅震动 */
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(-2deg); }
            40% { transform: skew(2deg); }
            60% { transform: skew(-1deg); }
            80% { transform: skew(1deg); }
            100% { transform: skew(0deg); }
        }

        /* 文字色差故障 (Red/Blue Split) */
        @keyframes glitch-text {
            0% { text-shadow: -2px 0 #ff00c1, 2px 0 #00fff9; }
            25% { text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9; }
            50% { text-shadow: -1px 0 #ff00c1, 1px 0 #00fff9; }
            75% { text-shadow: 1px 0 #ff00c1, -1px 0 #00fff9; }
            100% { text-shadow: 0 0 transparent; }
        }

    </style>
</head>
<body>

    <h2>STYLE B+ : GLITCH PROTOCOL</h2>

    <div class="style-b" style="display: flex; gap: 15px; flex-wrap: wrap;">
        <!-- 正常状态 -->
        <button class="ip-btn enable">
            <span>SYSTEM.ONLINE</span>
        </button>

        <!-- 封禁状态 -->
        <button class="ip-btn ban">
            <span>ACCESS.DENIED</span>
        </button>

        <!-- 频率限制 -->
        <button class="ip-btn rate-limit">
            <span>OVERLOAD</span>
        </button>

        <!-- 更多示例以展示随机性 -->
        <button class="ip-btn enable">
            <span>UNIT-01</span>
        </button>
        <button class="ip-btn ban">
            <span>UNIT-02</span>
        </button>
    </div>

</body>
</html>
